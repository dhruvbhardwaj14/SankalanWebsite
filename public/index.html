<!DOCTYPE html>

    />
    <meta name="theme-color" content="#1E3C72" />
    <meta

      content="Sankalan 2025 - The Annual Tech Fest by the Department of Computer Science, University of Delhi. Explore AI, Big Data, and cutting-edge technology."

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"

    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Sankalan 2025 - DUCS, University of Delhi"
    />

    <meta

    />

    <link
      rel="icon"

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      rel="stylesheet"
    />

    <!-- Bootstrap CSS (Optional - Only if you are using Bootstrap) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <title>Sankalan 2025 - DUCS, University of Delhi</title>
